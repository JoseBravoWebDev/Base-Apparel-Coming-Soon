  <!-- Style and Site Icon -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preload" href="styles.css" as="style">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- Header -->
  <header>
  </header>

  <!-- Main Content -->
  <main>

    <section>
      <div class="container">

        <div class="left">
          <div class="inner-container">
            <!-- Logo -->
            <a href="#">
              <img class="logo" src="images/logo.svg" alt="Site Logo">
            </a>

            <!-- Hero Img -->
            <img class="mobile-img" src="images/hero-mobile.jpg" alt="Hero Image">

            <!-- Content -->
            <h1 class="title"><span class="thin">We're</span> <br>coming<br>soon</h1>
            <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="form-container">
              <form action="#" class="form">
                <label for="email">
                  <input class="email" type="text" name="email" id="email" placeholder="Email Address" autocomplete="off">
                </label>
                <img class="error-icon" src="images/icon-error.svg" alt="error-icon">
                <button class="submit-btn"><span class="sr-only">Submit</span></button>
              </form>
              <p class="validation">Please povide a valid email</p>
            </div> 

          </div>
        </div>

        <div class="right desktop-img"></div>
      </div>
    </section>
  </main>
